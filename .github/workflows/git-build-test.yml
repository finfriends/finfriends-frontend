name: PR Build Test

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v2

      - name: ⚙️ Enable Corepack
        run: corepack enable

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧹 Lint test
        run: yarn lint || exit 1

      - name: ✅ Build Test
        working-directory: ./src/web
        run: yarn build || exit 1